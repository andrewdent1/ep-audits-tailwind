<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the homepage of Environmental Property Audits.">
    <title>Clients | Environmental Property Audits</title>
    <link rel="icon" type="image/png" href="Images/ep-audits-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'DM Sans', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="flex justify-between items-center px-6 py-4">
            <a href="index.html">
                <img src="Images/ep-audits-logo.png" alt="Environmental Property Audits Logo" class="h-10">
            </a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-600">About Us</a>
                <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
                <a href="clients.html" class="text-gray-700 hover:text-blue-600">Clients</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="hamburger" class="text-gray-700">&#9776;</button>
            </div>
        </nav>
    </header>

    <!-- Intro Section -->
    <section class="py-8">
        <div class="text-center">
            <h3 class="text-3xl font-bold mb-6">Past Clients</h3>
            <div class="overflow-hidden relative max-w-5xl mx-auto">
                <div class="flex gap-4 animate-scroll">
                    <img src="./Images/client-img-1.png" alt="Greenwich Capital" class="h-24">
                    <img src="./Images/client-img-2.png" alt="Client 2" class="h-24">
                    <img src="./Images/client-img-3.png" alt="Marine Bank & Trust" class="h-24">
                </div>
            </div>
        </div>
    </section>

    <!-- Grid Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-8">
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h4 class="font-semibold text-xl mb-2">Greenwich Capital</h4>
            <p class="text-gray-600">Greenwich Capital was a financial services firm...</p>
        </div>
        <!-- More grid items as needed -->
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto p-6">
            <div class="flex justify-between">
                <a href="index.html">
                    <img src="Images/ep-audits-logo.png" class="h-12" alt="Logo">
                </a>
                <ul class="space-y-1">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About Us</a></li>
                    <li><a href="services.html" class="hover:underline">Services</a></li>
                </ul>
            </div>
            <p class="text-center mt-4">&copy; 2024 Environmental Property Audits Inc.</p>
        </div>
    </footer>

    <!-- Hamburger JS -->
    <script>
        document.getElementById("hamburger").onclick = function () {
            const nav = document.querySelector("nav > div.hidden");
            nav.classList.toggle("hidden");
        };
    </script>

</body>

</html>
